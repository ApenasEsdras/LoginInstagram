<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./stylesheet/style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<div class="instagram-phone-background">
				<div class="phone-slider">

				</div>
			</div>
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
				<div class="instagram-form">
					<div class="input-instagram">
						<input type="text" placeholder="Telefone, nome de usuário ou email">
						<input type="password" placeholder="Senha">
						<button class="btn-login">Entrar</button>
						<div class="instagram-other-login">
							<div class="line-other-login">
							</div>
							<div class="text-other-login">
								OU
							</div>
							<div class="line-other-login">

							</div>
						</div>
					</div>
					<a href="#" class="facebook-login"><span>Entrar com o Facebook</span></a>
					<a href="#" class="recover-password">Esqueceu a senha?</a>
				</div>
			</div>
			<div class="group">
				<p class="not-account">
					Não tem uma conta? <a href="#" class="link-blue">Cadastre-se</a>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">
					Obtenha o Aplicativo.
				</p>
				<div class="download">
					<a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>
					<a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=305FD030-582A-43D3-95B1-ECC321189239&utm_content=lo&utm_medium=badge" target="_blank" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
